<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFFFFF" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/style/jsmind.css" integrity="sha256-bRaebMjWC2LwqX1p18fo00K/1Up8ltIu787l8MrlT/k=" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.es6.min.js" integrity="sha256-51i9DIUkhl5gZzZ5xKiWbJ2qXewVR6W0MUZYPVwmyJ4=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.5/dayjs.min.js" integrity="sha256-v+HEJfGs5a3wK8/uqXs31dH/xcyJDf21m0AuZUWP3PA=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/js/jsmind.js" integrity="sha256-R+mzTkztiO+RQCSXTWATMB3H5nOI7rvDYMmlAawMdXY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.4/dist/split.min.js" integrity="sha256-3dj5QuMIOFU/bn4buiCQsVULDPjncXio3emedCODG+I=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mock.js" defer></script>
  <script type="text/javascript" src="main.js" defer></script>
  <title>CQA</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container outer">
    <div class="row gy-3 justify-content-center align-items-start">
      <div class="col col-6">
        <div id="question-container">
          <h1 id="question" class="h3"></h1>
          <div id="question-description" class="text-muted"></div>
        </div>
        <div id="answer-container">
          <template id="template-answer">
            <div class="answer-outer mt-2 mb-3">
              <div class="profile d-flex align-items-center my-2">
                <img src="assets/avatar.png" class="avatar rounded-circle border me-2">
                <div class="profile-text">
                  <div>
                    <span class="author-name fw-bold"></span>
                    <span class="author-description"></span>
                  </div>
                  <div class="date text-muted"></div>
                </div>
              </div>
              <div class="answer">
                <div class="content my-2 truncate truncate-large"></div>
                <button class="content-collapse-button btn btn-link"><i class="bi bi-caret-up-fill"></i> Expand</button>
                <div class="concept mt-1"></div>
              </div>
              <div class="similar-answers w-75 ms-auto my-2 d-none">
                <div id="" class="accordion">
                  <div class="accordion-item">
                    <div class="accordion-header">
                      <button class="accordion-button collapsed py-2 px-3 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseId" aria-expanded="false" aria-controls="collapseId">
                        Similar Answers
                      </button>
                    </div>
                    <div id="" class="accordion-collapse collapse" data-bs-parent="#accordionId">
                      <div class="accordion-body p-0">
                        <ul class="list-group list-group-flush">
                          <!-- Similar answer here -->
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
          <template id="template-similar-answer">
            <li class="list-group-item similar-answer">
              <div class="author-name fw-bold text-truncate"></div>
              <div class="content lh-sm truncate truncate-small"></div>
              <button class="content-collapse-button d-block btn btn-link ms-auto p-0"><i class="bi bi-caret-up-fill"></i> Expand</button>
              <div class="concept mt-1"></div>
            </li>
          </template>
        </div>
      </div>
      <div class="col col-4 side">
        <div class="card" id="note-pane-card">
          <div class="card-header">
            Note Pane
            <button type = "button" class = "btn btn-light p-1" onclick="onUndoClicked()" title="Undo">
              <i class="bi bi-arrow-90deg-left"></i>
            </button>
            <button type="button" class="btn btn-light p-1" onclick = "onRedoClicked()" title = "Redo">
              <i class="bi bi-arrow-90deg-right"></i>
            </button>
            <button type="button" class="btn btn-light p-1" onclick="onSaveClicked()" title="Save">
              <i class = "bi bi-download"></i>
            </button>
            <button type="button" class="btn btn-light p-1" onclick="onClearClicked()" title="Clear">
              <i class = "bi bi-trash"></i>
            </button>
          </div>
          <div class="card-body" id="note-pane-card-body">
            <template id="template-single-concept">
              <li class="concept position-relative">
                <span class="handle drag-handle"><i class="bi bi-grip-vertical"></i></span>
                <span class="handle collapse-handle" role="button" data-bs-toggle="collapse" data-bs-target="" aria-expanded="true" aria-controls=""><i class="bi bi-chevron-down"></i></span>
                <span class="content"></span>
                <a class="popover-concept-menu" tabindex="0" role="button" data-bs-toggle="popover">
                  <i class="bi bi-three-dots"></i>
                </a>
              </li>
            </template>
            <template id="single-note-template">
              <li class="note position-relative">
                <span class="handle drag-handle"><i class="bi bi-grip-vertical"></i></span>
                <span class="content" title="Ctrl+click to jump to the original text"></span>
                <a class="popover-note-menu" tabindex="0" role="button" data-bs-toggle="popover">
                  <i class="bi bi-three-dots"></i>
                </a>
              </li>
            </template>
            <template id="template-note-popover">
              <button type="button" class="btn btn-link p-0" onclick="onEditNoteClick()" title="Edit note">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button type="button" class="btn btn-link p-0" onclick="onResetNoteClick()" title="Reset note">
                <i class="bi bi-arrow-counterclockwise"></i>
              </button>
              <button type="button" class="btn btn-link p-0" onclick="onRemoveNoteClick()" title="Remove note">
                <i class="bi bi-trash"></i>
              </button>
            </template>
            <template id="template-concept-popover">
              <button type="button" class="btn btn-link p-0" onclick="onEditConceptClick()" title="Edit concept">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button type="button" class="btn btn-link p-0" onclick="onResetConceptClick()" title="Reset concept">
                <i class="bi bi-arrow-counterclockwise"></i>
              </button>
              <button type="button" class="color-picker btn btn-link p-0" onclick="onColorConceptClick()" title="Color concept">
                <i class="bi bi-palette"></i>
              </button>
              <button type="button" class="btn btn-link p-0" onclick="onRemoveConceptClick()" title="Remove concept">
                <i class="bi bi-trash"></i>
              </button>
            </template>
            <ul id="note-container"></ul>
          </div>
        </div>
        <div class="card" id="concept-pane-card">
          <div class="card-header">
            Concept Pane
          </div>
          <div id="concept-pane-card-body" class="card-body">
            <div id="concept-container">
              <div id="concept-list-container"></div>
              <div id="mindmap-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="back-to-top" class="shadow bg-light" style="display: none;" onclick="document.body.scrollTop = 0;document.documentElement.scrollTop = 0;">
    <div><i class="bi bi-caret-up"></i></div>
    <span>Top</span>
  </button>
</body>
</html>
